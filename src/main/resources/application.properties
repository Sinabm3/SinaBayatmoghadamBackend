spring.application.name=demo
# Database connection configuration
spring.datasource.url=${db.spring.datasource.url}
spring.datasource.username=${db.spring.datasource.username}
spring.datasource.password=${db.spring.datasource.password}

# JPA Hibernate properties for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Show SQL in the console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true